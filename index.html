<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <main>
    <form id="survey-form">
      <label id="name-label" for="name">Name
        <input id="name-label" type="text" name="" placeholder="Enter your name" required>
      </label>
      <label id="email-label" for="email">Email
        <input id="email-label" type="email" name="" placeholder="Enter your email" required>
      </label>
      <label id="number-label" for="age">Age (<small>optional</small>)
        <input id="age" type="number" min="18" max="99" name="" placeholder="Age">
      </label>
      <label for="dropdown">Which option best describes your current role?
        <select name="" id="dropdown">
          <option value=" " selected>Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full time job</option>
          <option value="3">Full time learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely">Definitely
          <input class="recomendation" id="definitely" type="radio" name="recomendation" value="1" checked>
        </label>
        <label for="maybe">Maybe
          <input class="recomendation" id="maybe" type="radio" name="recomendation" value="2">
        </label>
        <label for="not-sure">Not sure
          <input class="recomendation" id="not-sure" type="radio" name="recomendation" value="3">
        </label>
      </fieldset>

      <select name="" id="features">
        <option value=" ">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>

      <label>What would you like to see improved?
        <input type="checkbox" value="1"/> Front-end Projects
        <input type="checkbox" value="2" /> Back-end Projects
        <input type="checkbox" value="3"/> Data visualization
        <input type="checkbox" value="4"/> Challenges
        <input type="checkbox" value="5"/> Open Source community
        <input type="checkbox" value="6"/> Gitter help rooms
        <input type="checkbox" value="7"/> Videos
        <input type="checkbox" value="8"/> Meetups
        <input type="checkbox" value="9"/> Wiki
        <input type="checkbox" value="10"/> Forum
        <input type="checkbox" value="11"/> Additional courses
      </label>

      <label for="suggestions">Any comment? or suggestions?
        <textarea name="" id="suggestions" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
      </label>
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
